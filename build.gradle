wrapper() {
    gradleVersion = '5.4.1'
    distributionUrl = "http://gradle-proxy.squarespace.net/distributions/gradle-${gradleVersion}-bin.zip"
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'
    apply plugin: 'idea'
    apply plugin: 'maven'
    apply plugin: 'groovy'

    [compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    group = 'gastove.jdt'

    repositories {
        mavenLocal()
    }

    sourceSets {
        main {
            java {
                srcDirs = ['src/main/java']
            }
        }
    }

    task sourcesJar(type: Jar, dependsOn: classes) {
        classifier = 'sources'
        from sourceSets.main.allSource
    }

    artifacts {
        archives sourcesJar
    }
}
